<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        .yell {
            border: 2px solid black;
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>

            <legend>Student info</legend>

            <table>

                <div class="qwe">
                    <tr>
                        <th>
                            <label for="name">Name:</label>
                        </th>
                        <td>

                            <input type="text" placeholder="Enter your name" id="name" class="name" maxlength="10">
                        </td>
                    </tr>
                </div>
                <div class="rty">
                    <tr>
                        <th>
                            <label for="surname">Surname:</label>
                        </th>
                        <td>
                            <input type="text" placeholder="Enter your surname" id="surname" maxlength="10">
                        </td>
                    </tr>
                </div>
                <div class="hju">
                    <tr>
                        <th>
                            <label>Language known:</label>
                        </th>
                        <td>
                            <input type="checkbox" id="language known" name="language">
                            <label for="language known">English</label><br>
                            <input type="checkbox" id="language known1" name="language1">
                            <label for="language known1">Telugu</label><br>
                            <input type="checkbox" id="language known2" name="language2">
                            <label for="language known2">Hindi</label>
                        </td>
                    </tr>
                </div>
                <div class="ujio">
                    <tr>
                        <th>
                            <label>Gender:</label>
                        </th>
                        <td>
                            <input type="radio" id="id1" name="gender" value="male">
                            <label for="id1">Male</label>
                            <input type="radio" id="id2" name="gender" value="female">
                            <label for="id2">Female</label>
                        </td>
                    </tr>
                </div>
                <div class="dsa">
                    <tr>
                        <th>
                            <label for="address">Address:</label>
                        </th>
                        <td>
                            <textarea name="address" id="address" placeholder="Fill the address field" cols="30"
                                rows="10" maxlength="50"></textarea>
                        </td>
                    </tr>
                </div>
            </table>
            <label>
                <h4>Educational Qualifications:</h4>
            </label>
            <div class="yell">
                <table>
                    <tr>
                        <th>S No</th>
                        <th>Schooling</th>
                        <th>Passed out</th>
                        <th>Marks</th>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Enter serial no"></td>
                        <td><input type="text" placeholder="Enter schooling details" maxlength="20"></td>
                        <td><input type="text" placeholder="Enter passed out year" maxlength="4"></td>
                        <td><input type="text" placeholder="Enter marks" maxlength="4"></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Enter serial no"></td>
                        <td><input type="text" placeholder="Enter schooling details" maxlength="20"></td>
                        <td><input type="text" placeholder="Enter passed out year" maxlength="4"></td>
                        <td><input type="text" placeholder="Enter marks" maxlength="4"></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Enter serial no"></td>
                        <td><input type="text" placeholder="Enter schooling details" maxlength="20"></td>
                        <td><input type="text" placeholder="Enter passed out year" maxlength="4"></td>
                        <td><input type="text" placeholder="Enter marks" maxlength="4"></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Enter serial no"></td>
                        <td><input type="text" placeholder="Enter schooling details" maxlength="20"></td>
                        <td><input type="text" placeholder="Enter passed out year" maxlength="4"></td>
                        <td><input type="text" placeholder="Enter marks" maxlength="4"></td>
                    </tr>
                </table>
            </div>
            <div class="opi">
                <table>

                    <tr>
                        <th>Hobbies:</th>
                    </tr>

                    <tr>
                        <td><input type="text" placeholder="Hobbie 1" maxlength="10"></td>
                        <td><input type="text" placeholder="Hobbie 2" maxlength="10"></td>
                        <td><input type="text" placeholder="Hobbie 3" maxlength="10"></td>
                        <td><input type="text" placeholder="Hobbie 4" maxlength="10"></td>
                    </tr>

                </table>
            </div>
            <div class="reg">
                <table>
                    <tr>
                        <th>Experience:</th>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Experience 1" maxlength="20"></td>
                        <td><input type="text" placeholder="Experience 2" maxlength="20"></td>
                        <td><input type="text" placeholder="Experience 3" maxlength="20"></td>
                        <td><input type="text" placeholder="Experience 4" maxlength="20"></td>
                    </tr>
                </table>
            </div>
            <div class="siv">

                <!-- <a href="https:\\google.com"><button>click</button></a> -->
            </div>
        </fieldset>
    </form>
</body>

</html>
